<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegistrationSuccessful Page</title>
    <style type="text/css">
        label {
            width: 400px;
            display: inline-block;
        }
    </style>
     <link rel="stylesheet" href="" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="Regbox p-3">
        <h1 style="color:rgb(255, 255, 255)"> Welcome to Project </h1><br><br>
        <form>
            <h1>UserName:<span th:text="${user.UserName}"></span></h1>
             <h1>Email:<span th:text="${user.email}"></span></h1>
              <h1>Role:<span th:text="${user.role}"></span></h1>
               <h1>EmployeeId:<span th:text="${user.id}"></span></h1>
          

        </form>
        <div class="regbut">
            <button type="button" class="btn btn-primary"><a th:href="@{~/Login}">Login</a> </button><br><br><br>
        </div>
    </div>
   
</body>

</html>
