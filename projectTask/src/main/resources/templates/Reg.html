<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <style type="text/css">
        label {
            width: 100px;
            display: inline-block;
        }
    </style>
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="Regbox ">
        <h1 style="color:rgb(255, 255, 255)"> Registration </h1>
        <form  th:action="@{/process}" method="post" th:object="${user}">

            <lable for="empid" style="color:rgb(255, 255, 255)">Emp Name :</lable>
            <input type="text" id="empid" name="name" placeholder="Enter your Name"  th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
    				th:value="${user.name}" 
                     class="form-control" required>
                    <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
    						  
    						  </div><br><br>
            <label for="email" style="color:rgb(255, 255, 255)"> E-Mail :</label>
            <input type="text" id="email" name="email" placeholder="Enter E-Mail" class="form-control"><br><br>
            <label for="username" style="color:rgb(255, 255, 255)"> UserName :</label>
            <input type="text" id="username" name="UserName" placeholder="Enter UserName" class="form-control"><br><br>
            <label for="password" style="color:rgb(255, 255, 255)">Password :</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" 
            th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
    				th:value="${user.password}"  class="form-control"
                    required>
                    <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback">
    						  
    						  </div>
            <br>
            <label for="role" style="color:rgb(255, 255, 255)">Select your role :</label>
            <select  name="role" id="role">
                <option value="Admin">Admin</option>
                <option value="User">User</option>
              </select><br><br>
              <div class="regbut">
            <button type="submit" class="btn btn-primary">Register</button><br><br>
        </div>
        </form>
         <button type="button" class="btn">
                <a th:href="@{~/Login}">Already Registered! Login</a></button>
                </div>
    
</body>

</html>
