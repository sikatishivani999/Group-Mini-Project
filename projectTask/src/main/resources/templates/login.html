<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet"  href="" th:href="@{/css/style1.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class=" loginbox">
       <img th:src="@{/image/Avtar.png}"class="avtar">
       <h1> Login </h1>
       <form th:action="@{/login}" method="post" th:object="${user}">
           <label for="username" style="color:rgb(33, 80, 114)"> UserName</label><br>
           <input class="form-control" type="text" id="username" name="email" placeholder="Enter UserName or email"><br>
           <label for="password" style="color:rgb(33, 80, 114)">Password</label><br>
           <input class="form-control" type="password" id="password" name="password" placeholder="Enter Password"><br>
           <button type="submit" class="btn btn-success">Login</button><br>
           <a href="#" style="color:black">Forgot Password</a><br>
        <a href="#" style="color:black">Sign In</a>
         <a th:href="@{~/RegistrationForm}" target="_blank">Your new here then click on! SignUp</a>
         
         <input type="hidden" th:value="${username}" name="username" />
         <input type="hidden" th:value="${password}" name="password" />
       </form>
      
        
               
        
       
    </div>

</body>
</html>
